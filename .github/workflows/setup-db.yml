name: Setup Database

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Install Kamal
        run: gem install kamal -v '~> 2.0'

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.KAMAL_HOST }} >> ~/.ssh/known_hosts

      - name: Boot DB accessory
        run: kamal accessory boot db
        env:
          KAMAL_HOST: ${{ secrets.KAMAL_HOST }}
